{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Upload Your Image - Mosaicsphere</title>
        <link rel="stylesheet" href="{% static 'app/css/index.css' %}?v=1.3" />
    </head>
    <body>
        <div><h1>Upload Whatever You Want!</h1></div>
        <div class="upload-container">
            <h1 class="upload-black">Upload Your Image <span class="easter-egg">You Rock!</span></h1>
            <form action="{% url 'upload_image' %}" method="POST" enctype="multipart/form-data" class="upload-form">
                {% csrf_token %}
                <div><input type="file" name="image" id="image" required /></div>
                <button type="submit" class="upload-button">Upload Image</button>
            </form>
            <a href="{% url 'main' %}" class="back-button">Back to Home</a>
        </div>
    </body>
</html>
